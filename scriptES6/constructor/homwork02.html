<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 문제리스트</title>
</head>
<body>
    <script>
        function Student(name,age){
            this.name = name;
            this.age = age;
        }
        Student.prototype.sayHi = ()=>{
            document.write(`안녕 나는 ${this.name}이야`);
        };

        var 학생1 = new Student('kim',26);
        학생1.sayHi();

        function Parent(){
            this.name = 'kim';
        }
        var a = new Parent();
        a.__proto__.name = 'Park';
        console.log(a.__proto__.name );



        Array.prototype.remove3 = function(){
            for(var i = 0; i < this.length; i++){
                if(this[i] == 3){
                    this.splice(i,1);
                }
            }
        }
       
        var arr = [1,2,3];
        arr.remove3(); 
        document.write(arr);

        var arr1 = [10,20,44,1,2,3,4,5,6,7,8,9];
        var arrLow = arr1.filter(function(el){
            if(el < 5){
                return el;
            }
        });
        console.log(...arrLow);
    </script>
</body>
</html>
