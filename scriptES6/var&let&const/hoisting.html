<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoisting현상</title>
</head>
<body>
    <div style="display: none;">모달창0</div>
    <div style="display: none;">모달창1</div>
    <div style="display: none;">모달창2</div>
    <button>버튼0</button>
    <button>버튼1</button>
    <button>버튼2</button>
    <script>
        var 버튼들 = document.querySelectorAll('button');
        var 모달창들 = document.querySelectorAll('div');
        
        for(let i = 0; i < 3; i++){
            버튼들[i].addEventListener('click',function(){
                모달창들[i].style.display = 'block';
            });
        }
        /*
        for문은 0.5초의 찰라에 모든 반복문을 끝낸다. 하지만 그 안에있는 이벤트 함수들은 클릭이 일어났을시에 발생되는 경우여서 반복문이 다 돈 후에 일어난다. 
        그래서 var i는 이미 3이라는 숫자로 전역 변수에 저장되어서 i==3이기에 클릭을 해도 3번째의 내용이 없어서 에러가 나는것이다.
        let을 이용하면 중괄호 안에서만 일어날 수 잇기때문에 let i = 0;을 항상 인지하여 알려줄 수 있다.그래서 반복문이 다 일어나도 이벤트가 발생했을시 i값은 0인것을 
        알기 떄문에 0부터 일어날 수 있게끔 해준다.

        */


        //변수의 hoisting 현상 - 변수의 선언을 변수 범위 맨위로 끌고오는 현상
        var 나이;
        function 함수(){
            var 이름 = 'kim';
        }
        if(true){
            let 이름 = 'park';
        }
        나이 = 30;
        /* 자바스크립트 함수는 실행되기 전에 함수안에 필요한 변수값들을 모두 모아서 유효범위 최상단에 선언한다. */
        /*호이스팅의 대상 - var 변수 선언과 함수선언문에만 호이스팅이 일어난다.   */

    // for(let i = 0; i < 6; i++){
    //     setTimeout(() => {
    //         console.log(i);
    //     },i * 1000);
    // };
    //var를 let으로 변경해야한다. let은 한번만 선언되므로 var처럼 중복으로 되었을시 넘어가지 않는다.


    </script>
</body>
</html>
