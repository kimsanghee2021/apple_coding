<body>
    <script>
        var 이름 = '상희 모모 엄마 아빠';
        var 나이 = 20;
        var 이메일안내창 = $('#email-alert');
        //console.log(이메일안내창);

        //변수는 선언(변수를 만들겠소) / 할당 / 범위
       // console.log(나이);
       // var 나이 = 20;   //범위가 function 안에 있음 
       // let 나이 = 20;   //재선언이 불가능한 변수를 만들 때 & 실수를 방지하고자 만든 상위버전임 범위 : {} 
      //  const 나이 = 20; //재선어닝 불가능한 변수를 만들 때 let과의 차이점은 재할당이 불가능하다.  범위 : {}

//이자율 계산하기
//예금액이 5만원 미만이면 이율이 연 15퍼센트, 예금액이 5만원이상이면 이율이 연 20퍼센트입니다.
// 민준이는 2년 후의 예금액을 자동으로 계산해주는 기계를 자바스크립트로 짜라
        var 예금액 = 60000;
        var 미래예금액 = 0;
        /* 이율이 연 15퍼센트일떄 */
        미래예금액 = 예금액 * 1.15 * 1.15;
        /* 예금액이 5만원 이상일 때 */
        //console.log(미래예금액);
        미래예금액 = 예금액 * 1.12 * 1.12;
        
        if(예금액 >= 50000){
            미래예금액 = 예금액 * 1.12 * 1.12;
        } else{
            미래예금액 = 예금액 * 1.15 * 1.15;
        }
        console.log(미래예금액);

/* 커피리필을 이상하게 해주는 곳이 있습니다. 최대한 마실 수 있는 커피의 양을 계산해봅시다. */
/*  방금 마신 커피의 3/2만 리필해주는 카페가 있습니다.
    예를들면 처음 커피를 90ml 주문하면 첫 리필은 60ml를 해주며, 그다음 리필은 40ml를 해줍니다.
    횟수제한도 있습니다. 총 2회가능합니다. 
    그럼 처음 주문한 커피의 양에 따라서 최대한 마실 수 있는 커피를 콘솔창에 계산해주는 코드를 짜세요. 
*/
var 첫커피양 = 360;
var 마신커피 = 0;
 var 리필양 = (첫커피양 * 2/3); 

 var 두번쨰리필양 = (리필양* 2/3);
 마신커피 = 첫커피양 + 리필양 + 두번쨰리필양;
console.log(마신커피);


    </script>
