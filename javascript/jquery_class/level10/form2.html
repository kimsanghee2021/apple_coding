<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 상품</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        .size-select{display: none;}
        .mt-4{margin-top:4px;}
    </style>
</head>
<body>

    <form action="" class="container my-5">
        <div class="form-group">
            <p>상품선택</p>
            <select name="" id="option1" class="form-control">
                <option value="모자">모자</option>
                <option value="셔츠">셔츠</option>
                <option value="바지">바지</option>
            </select>
            <div class="size-select">
                <p class="mt-4">사이즈 선택</p>
                <select name="" id="option2" class="form-control">

                </select>
            </div>
        </div>
    </form>


    <script>
         //change - 값이 변경될때 나타나는 이벤트
        //input - 인풋박스에 글자를 입력할때마다 나타나는 이벤트
        //저기 셀렉트 인풋에서 셔츠라는 값을 선택하면 밑에 셀렉트 박스 노출되게 해줘라

        // $('#option1').change(function(){
        //     var optionSize = ['<option value="90">90</option>','<option value="100">100</option>','<option value="105">105</option>'];
        //    $('#option2').append(optionSize);
        // });
        //만약에 사용자가 입력한 값이 '바지'면 바지용 옵션 템플릿을 만들어서 원하는 곳에 append(템플릿);
        $('#option1').change(function(){
            $('.size-select').hide();
            var sizeArr = {pantSize:['<option value="28">28</option>','<option value="29">29</option>','<option value="30">30</option>'], 
                            shirtSize:['<option value="95">95</option>','<option value="100">100</option>','<option value="105">105</option>']}
                            console.log(sizeArr.pantSize);
            if($('#option1').val() =='셔츠'){
                $('.size-select').show();
                $('#option2').append(sizeArr.shirtSize);

            } else if($('#option1').val() =='바지'){
                $('.size-select').show();
                $('#option2').append(sizeArr.pantSize);

            }

        });
        

    </script>
</body>
</html>
