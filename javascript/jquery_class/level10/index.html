<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 상품</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        .size-select{display: none;}
        .mt-4{margin-top:4px;}
    </style>
</head>
<body>

    <form action="" class="container my-5">
        <div class="form-group" style="margin-top:40px;" >
            <p>상품선택</p>
            <select name="" id="option1" class="form-control">
                <option value="모자">모자</option>
                <option value="셔츠">셔츠</option>
            </select>
            <div class="size-select">
                <p class="mt-4">사이즈 선택</p>
                <select name="" id="option2" class="form-control">
                    <option value="90">90</option>
                    <option value="95">95</option>
                    <option value="100">100</option>
                    <option value="105">105</option>
                </select>
            </div>
            <p style="margin-top:40px;" >오늘의 메뉴</p>
            <select name="" id="option1-1" class="form-control" >
                <option value="아침">아침</option>
                <option value="점심">점심</option>
                <option value="저녁">저녁</option>
            </select>
            <div class="food-select">
                <p style="margin-top:15px;">음식 선택</p>
                <select name="" id="option2-1" class="form-control"></select>
            </div>
        </div>
    </form>


    <script>
         //change - 값이 변경될때 나타나는 이벤트
        //input - 인풋박스에 글자를 입력할때마다 나타나는 이벤트
        //저기 셀렉트 인풋에서 셔츠라는 값을 선택하면 밑에 셀렉트 박스 노출되게 해줘라

        $('#option1').change(function(e){
            if($('#option1').val() == '셔츠'){
                $('.size-select').show();
            }else{
                $('.size-select').hide(); 
            }
        });
        var foodArr = {moringArr:['<option value="초밥">초밥</option>','<option value="통밀빵">통밀빵</option>','<option value="그릭요거트">그릭요거트</option>'],
                            lunchArr:['<option value="칼국수">칼국수</option>','<option value="피자">피자</option>','<option value="떡볶이">떡볶이</option>'],
                            dinnerArr:['<option value="계란">계란</option>','<option value="사과">사과</option>','<option value="카레">카레</option>']};
                            $('#option2-1').append(foodArr.moringArr);
        $('#option1-1').change(function(){
            if($('#option1-1').val() == '아침'){
                $('#option2-1').empty();
                $('#option2-1').append(foodArr.moringArr);
            }else if($('#option1-1').val() == '점심'){
                $('#option2-1').empty();
                $('#option2-1').append(foodArr.lunchArr);
            }else if($('#option1-1').val() == '저녁'){
                $('#option2-1').empty();
                $('#option2-1').append(foodArr.dinnerArr);
            }
        });

    </script>
</body>
</html>
