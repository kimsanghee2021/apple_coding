<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array와 Object 자료형 기초</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
</head>
<body>
<h4>상품제목</h4>
<p id="ptage">상품내용</p>
<p id="text">텍스트</p>
<p id="cont1"></p>
<div style="margin-bottom:500px;"></div>
    <script>
        var name = '글자'; //문자 자료형
        var cunt = 20; //숫자 자료형

       // Array Object
        var 어레이 = ['BMW','520'];
        var 오브젝트 = {brand : ['BMW',"아우디"], model:320} //key : vlue
        var 자료 = [{brand : '현대'},{model : '아반떼'}];

        console.log(오브젝트.brand); //['BMW', '아우디']


        //데이터 바인딩 : array내의 상품 데이터를 꺼내 HTML에 넣어보기
        document.getElementById('ptage').innerHTML = 어레이[1];
        $('h4').html(어레이[0]);
        $('#ptage').html(오브젝트.model);
        $('#text').html(자료[1].model); //아반떼
        document.getElementById('cont1').innerHTML = 자료[0].brand; 




    </script> 
</body>

</html>
