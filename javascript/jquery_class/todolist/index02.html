<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트 짜기 </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        *{margin:0; padding:0;}
        /* body{background: url('https://images.unsplash.com/photo-1504966981333-1ac8809be1ca?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80') no-repeat center center;
        min-width: 100vw; min-height: 100vh; background-size: cover; display: flex; justify-content: center; align-items: center;
        } */
        body{background: gray;}
        input{border:none;}
        ul,li{list-style: none;}

        .list_wrapper{width:1024px; margin:0 auto;}
        .list_wrapper .listBox{width:100%; }
        .list_wrapper .listBox h1{text-align:center; color:#fff; margin-bottom: 30px;}
        .list_wrapper .listBox div{display: flex; justify-content: space-between;}

        .list_wrapper .listBox input[type="text"]{width:75%; color:#fff; padding:20px 10px; font-size: 18px; box-sizing: border-box; color:#222;}
        .list_wrapper .listBox input[type="submit"]{width: 20%; background: #fff; cursor:pointer;}
        .list_wrapper .list{width:100%; margin-top: 50px; cursor: pointer;}
        .list_wrapper .list p{width:100%; background: rgba(255,255,255,0.8); padding:15px 35px; box-sizing: border-box; position: relative; transition: all 0.3s;}
        .list_wrapper .list p.clone {display:none;}
        .list_wrapper .list p+p{margin-top: 10px;}
        .list_wrapper .list p span{position: absolute; width:50px; height:51px;  right:0; top:0; text-align:center; line-height:51px; font-weight: 600;}
        .list_wrapper .list p:hover{background: rgba(255,255,255,0.3);}

        .list_wrapper .list p.checked{background: #000; color:#fff; text-decoration:line-through;}
        .list_wrapper .list p.checked::before{content: ''; position: absolute; border-color:#fff; border-style:solid; border-width:0 2px 2px 0; top:18px; left:13px; height: 10px; width: 5px; transform: rotate(45deg);}
    </style>
</head>
<body>
    <div class="list_wrapper">
        <div class="listBox">
            <h1>My To Do List</h1>
            <div>
                <input type="text" placeholder="리스트를 입력해주세요." id="add_list">
                <input type="submit" value="입력하기">
            </div>
        </div>
        <div class="list">
            <p class="clone" onclick="asd(this);"></p>
        </div>
    </div>

    <script>
        // 1.인풋박스에 텍스트 입력시  벨류값을 list li에 추가해라 
        // 2. list li 클릭시 addClass = checked를 붙여라 
        // 3. list li span 클릭시  그 클릭한 list li 값을 제거해라

        $('input[type="submit"]').click(function(){
            var textVal = $('#add_list').val();
            if(!textVal == ''){
                var clone = $('.clone').clone().html(textVal);
                clone.removeClass("clone");
                $(".list").append(clone);

                $('#add_list').val('');

            }else if(textVal == ''){
                alert('입력해 주세요!');
                return;
            }
        });

        function asd(obj){
            $(obj).toggleClass('checked');
        }

    </script>
</body>
</html>
