    <script>

        var navBar = $('#section01').outerHeight();
        var navOffset = $('#section01').offset();
        var scrollTop = $(window).scrollTop();

        $(window).scroll(function(){
            $('#section01').addClass('scroll');
                $('.util_nav ul li').stop().fadeOut(300);
            if($(this).scrollTop() > navBar ){


            }else{
                $('#section01').removeClass('scroll');
                $('.util_nav ul li').stop().fadeIn(300);
            }
            $('.scrollTop').text($(window).scrollTop());
        });
 
        $('.list li a').click(function(e){
            var parentEl = $(this).parent('li');
            e.preventDefault();
            parentEl.addClass('active').siblings().removeClass('active');
            $('.tab_content').eq(parentEl.index()).show().siblings('.tab_content').hide();
        });
