<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM의 유래 </title>
</head>
<body>
    <h1>DOM이라는 개념을 알아보자</h1>
    <h3>브라우저는 HTML 문서를 읽을 떄 DOM을 만듭니다.</h3>
    <p>스크립트를 위에 작성하고 밑에 p태그를 작동하고 싶으면 무조건 항상 밑에 작성을  했었어야 했다.</p>
    <p>위와 같은 문제를 해결하려면 </p>
    <script>
        $(document).ready(function(){
            //$(document)에 있는 html을 다 읽었을떄 실행할 코드
        });
    </script>
</body>
</html>
