<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 상품 진열 기능 만들기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .title{font-weight: 600;}
    </style>
</head>
<body>
    <div class="card-group container">
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 class="title"></h5>
                <p>가격 : <span class="price"></span> </p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 class="title"></h5>
                <p>가격 : <span class="price"></span> </p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 class="title"></h5>
                <p>가격 : <span class="price"></span> </p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 class="title"></h5>
                <p>가격 : <span class="price"></span> </p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
    </div>
    <div class="container my-4">
        <button class="btn btn-danger" id="sortTxt">가나다순 정렬</button>
        <button class="btn btn-danger" id="sortTxt2">다나가 역순정렬</button>
        <button class="btn btn-danger" id="sortMony">금액이 가장 적은순</button>
        <input type="number" value="sortNum" min='20000' step="10000" id="sortNum"> 
        ~
        <input type="number" value="sortNum" min='50000' max="70000" step="10000" id="sortNum">
        <input type="submit" value="검색하기">
    </div>
    <script>
        var products = [
            { id : 0, price : 70000, title : 'A검정부츠' },
            { id : 1, price : 50000, title : 'B코트' },
            { id : 2, price : 60000, title : 'C야상' },
            { id : 3, price : 20000, title : 'D반바지' },
            { id : 4, price : 30000, title : 'E흰색 티' },
        ]

        //변수값 products 오브젝트 값을 각각 넣어보도록 하자 
        function sortProducts(){
            for(var i =0; i < products.length; i++ ){
                $('.title').eq(i).html(products[i].title);
                $('.price').eq(i).html(products[i].price);
            }
        };
        sortProducts();

        //가나다순 정렬
        $('#sortTxt').click(function(){
            products.sort(function(a,b){
                if(a.title < b.title ==true){
                    return -1;
                } else{
                    return 1;
                }
            });
            sortProducts();
        });

        //다나가 역순 정렬
        $('#sortTxt2').click(function(){
            products.sort(function(a,b){
                if(a.title < b.title == false){
                    return -1;
                } else{
                    return 1;
                }
            });
            sortProducts();
        });

        //금액이 가장 적은 순 
        $('#sortMony').click(function(){
            products.sort(function(a,b){
                return a.price - b.price;
            });
            sortProducts();
        });

        //금액이 2만원부터 4만원 사이의 금액만 노출
      
    </script>
</body>
</html>
