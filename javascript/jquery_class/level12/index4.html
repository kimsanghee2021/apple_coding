<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 상품 진열 기능 만들기04</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="card-group container">
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 class="title">Card title</h5>
                <p>가격 : <span class="price">70000</span></p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 class="title">Card title</h5>
                <p>가격 : <span class="price">70000</span></p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 class="title">Card title</h5>
                <p>가격 : <span class="price">70000</span></p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
    </div>
    <div class="container my-4">
        <button class="btn btn-danger" id="sortText">가나다순 정렬</button>
        <button class="btn btn-danger" id="sortText2">가나다역순 정렬</button>
        <button class="btn btn-danger" id="sortPrice">가격순 정렬</button>
        <button class="btn btn-danger" id="priceTerms">6만원 이하 노출</button>
    </div>

    <script>
        var products = [
            { id : 0, price : 80000, title : 'Blossom Dress' },
            { id : 1, price : 50000, title : 'Springfield Shirt' },
            { id : 2, price : 60000, title : 'Black Monastery' }
        ]

        //반복문
        function forProduct(){
            for(var i = 0; i < products.length; i++ ){
                $('.title').eq(i).html(products[i].title);
                $('.price').eq(i).html(products[i].price);
            }
        }
        forProduct();

        //가나다순 정렬
        $('#sortText').click(function(){
            products.sort(function(a,b){
            if(a.title < b.title == true ){
                    return -1
            }else{
                    return 1
                }
            });
            forProduct();
        });

        //가나다 역순 정렬
        $('#sortText2').click(function(){
            products.sort(function(a,b){
                if(a.title < b.title == false){
                    return -1;
                } else{
                    return 1;
                }
            });
            forProduct();
        });

        //가격순 정렬
        $('#sortPrice').click(function(){
            products.sort(function(a,b){
                return a.price-b.price;
            });
            forProduct();
        });

        //6만원 이하 가격 필터 버튼
        $('#priceTerms').click(function(){
            var newProducts = products.filter(function(a){
                return a.price <= 60000;
            });
                forProduct();

            console.log(newProducts);

            $(".card").hide();

            newProducts.forEach(function(a){
                var template = `   
                    <div class="card">
                        <img src="https://via.placeholder.com/600">
                        <div class="card-body">
                            <h5 class="title">${a.title}</h5>
                            <p>가격 : <span class="price">${a.price}</span></p>
                            <button class="btn btn-danger">주문하기</button>
                        </div>
                    </div>
                        `;
            $('.card-group').append(template);
            }); 
        });



    // $('.title').eq(0).html(products[0].title);
    // $('.title').eq(1).html(products[1].title);
    // $('.title').eq(2).html(products[2].title);
    // document.querySelector('.title').innerHTML = products[0].title;
    // document.querySelector('.price').innerHTML = products[0].price; 


    </script>
</body>
</html>
