    <div class="container my-4">

    <script>
        var products = [
            { id : 0, price : 80000, title : 'Blossom Dress' },
            { id : 1, price : 50000, title : 'Springfield Shirt' },
            { id : 2, price : 60000, title : 'Black Monastery' }
        ]

        //반복문
        for(var i = 0; i < products.length; i++ ){
            $('.title').eq(i).html(products[i].title);
            $('.price').eq(i).html(products[i].price);
        }

        $('#sortPrice').click(function(){
            products.sort(function(a,b){
                return a.price-b.price;
            });
            
        });







        var 어레이 = [7,5,8,6,2,30];
        console.log( 어레이.sort()); // [2, 30, 5, 6, 7, 8] - 숫자 정렬아님 문자정렬임

        어레이.sort(function(a,b){ 
            return a-b; //오름차순
            return b-a; //내림차순
        });
        console.log(어레이);  //[2, 5, 6, 7, 8, 30] - 숫자 정렬

        문자어레이.sort().reverse();
