<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert창 만들기</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p> Alert 박스 </p>
        <button onclick="popupOpen('none')" class="close">닫기</button>
    </div>
    <button onclick="popupOpen('block')"> 열기 버튼</button>
    
    
    <script>
        function popupOpen(target){
            document.getElementById('alert').style.display = target;
        }
    </script>
</body>
</html>
